<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/ToDoList/public/assets/css/styles.css">
    <script defer src="/ToDoList/public/assets/js/main.js"></script>
    <title>ToDoList</title>
    <link rel="icon" type="image/x-icon" href="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>


</head>

<body>
    <!--  HEADER  -->
    <header class="container-fluid header bg-dark">
        <div class="row text-center">
            <div class="col">
                <h1 class="py-4">ToDoList</h1>
            </div>


        </div>
    </header>


    <!-- Main -->
    <div class="container-fluid ">
        <div class="row">
            <div class="col-12">
                <form id="formTasks">
                    <div class=" input-group my-4">
                        <label for="inputElement" class="form-label"></label>
                        <input type="text" class="form-control" id="inputAddTask" value=""
                            placeholder="Ajouter votre tâche">
                        <span class="input-group-text" id="buttonAddTask"><i class="fa-solid fa-plus"></i></span>
                    </div>
                    <p class="text-center lead">Liste de vos tâches :</p>
                </form>
            </div>
            <div class="col-12" id="lists"></div>
        </div>
        <hr class="mt-5 mb-4">
        <div class="row">
            <div class="col-12">
                <p class="text-center lead">Archivés :</p>
                <div class="archived"></div>
            </div>
        </div>
    </div>


</body>

</html>
