<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script defer src="./assets/js/main.js"></script>

    <title>Dino</title>

</head>

<body>

    <!------------------  DINO --------------->

    <div class="game">
        <div id="dino"></div>
        <div id="cactus"></div>
        <div id="score">Score : 00</div>
        <div id="gameover">Game Over !</div>
        <div id="start">
            <p class="fast">Appuie sur une touche pour sauter </p>
            <p class="slow">Appuie sur "Entrée" pour commencer !</p>
        </div>
    </div>



    <!------------      CHIFUMI    ------------>


    <section class="chifumi">
        <img class="monster" src="/sandbox/assets/img/monster.gif" alt="monstre">
        <h2>Si tu me bats, je répare ton vaisseau !</h2>
        <div class="buttons">
            <button class="paper" value="0"></button>
            <button class="scissors" value="1"></button>
            <button class="rock" value="2"></button>
        </div>


        <p>Je choisis..:</p>
        <p class="computeurChoice"></p>

        <p>Ton choix:</p>
        <p class="yourChoice"></p>

        <p></p>
        <p class="result"></p>
    </section>



</body>

</html>
