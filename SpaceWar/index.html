<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script defer src="./assets/js/main.js"></script>
    <title>SpaceWar</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.webp">
</head>

<body>
    <!-- Image rotate mobile portrait -->
    <img class="mobil_rotate" src="./assets/img/rotate.png" alt="roation mobile">

    <!------------------------HOME ------------------------->

    <section class="home slide-in-bck-center">
        <a href="https://github.com/3steak" target="_blank"><img class="git" src="./assets/img/GitHub-logo.gif"
                alt="GitHub-logo">3steak</a>
        <h1 class="home_h1">SPACEWAR</h1>
        <button class="play_btn">PLAY</button>
    </section>

    <!------------------  SPACEWAR --------------->

    <div class="game slide-in-bck-center">
        <div id="dino"></div>
        <div id="cactus"></div>
        <div id="enemy"></div>
        <div class="jello-vertical" id="score">Score : 00</div>
        <div class="blink-1" id="gameover">Game Over !</div>
        <div id="start">
            <p class="fast">Appuie sur une touche pour sauter </p>
            <p class="slow">Appuie sur "Entrée" pour commencer !</p>
        </div>
    </div>



    <!------------      CHIFUMI    ------------>


    <section class="chifumi slide-in-elliptic-top-fwd">
        <img class="monster flicker-in-1" src="./assets/img/monster.gif" alt="monstre">
        <div class="text">
            <p class="fast">Si tu me bats</p>
            <p class="fast"> je répare ton</p>
            <p class="fast">vaisseau !</p>
        </div>
        <p>Choisis ta planète</p>
        <div class="buttons">
            <button class="paper" value="0"></button>
            <button class="scissors" value="1"></button>
            <button class="rock" value="2"></button>
        </div>

        <p>Je choisis..:</p>
        <p class="computeurChoice"></p>

        <p>Ton choix:</p>
        <p class="yourChoice"></p>

        <p></p>
        <p class="result"></p>
    </section>



</body>

</html>
